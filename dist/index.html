<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main class="fade-in">
      <section id="searchBar" class="searchBar fade-in">
        <form id="searchBar__form" class="searchBar__form">
          <label for="searchBar__text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="searchBar__text"
            type="text"
            class="searchBar__text"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit location"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <section id="currentForecast" class="currentForecast fade-in">
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        >
        </div>
      </section>
      <section class="comment"></section>
      <nav id="navButtons" class="navButtons fade-in">
        <button id="getLocation" class="button">
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button id="home" class="button">
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button id="saveLocation" class="button">
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button id="unit" class="button">
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button id="refresh" class="button">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <section id="dailyForecast" class="dailyForecast fade-in">
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          6 Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents">
        </div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
